<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./script/data.json"></script>
  <script src="script/script.js"></script>
  <title>Frontend Mentor | card tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

    <main>
      <div class="container">

        <div class="content">

          <div class="user">
            <div class="userProfil">
              <img src="./images/image-jeremy.png" alt="" srcset="">
              <div class="userInfo">
                <p class="userInfo__show">Report for</p>
                <p class="userInfo__name">Jeremy Robson</p>
              </div>
            </div>
            <div class="user__period">
              <ul>
                <li><a id="daily">Daily</a></li>
                <li><a  id="weekly">Weekly</a></li>
                <li><a id="monthly">Monthly</a></li>
              </ul>
            </div>
          </div>

          <div class="card-1" id="work">
            <div class="cardContent">
              <div class="cardContent__title">
                <p class="title"></p>
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
              <div class="cardContent__record">
                <p class="cardContent__record--hours current"></p>
                <p class="cardContent__record--last previous"><span class="last-time"></span> - <span class="time"></span></p>
              </div>
            </div>
          </div>

          <div class="card-2" id="play">
            <div class="cardContent">
              <div class="cardContent__title">
                <p class="title">Play</p>
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
              <div class="cardContent__record">
                <p class="cardContent__record--hours current">32hrs</p>
                <p class="cardContent__record--last previous"><span class="last-time">Last week</span> - <span class="time">36hrs</span></p>
              </div>
            </div>
          </div>

          <div class="card-3" id="study">
            <div class="cardContent">
              <div class="cardContent__title">
                <p class="title">Study</p>
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
              <div class="cardContent__record">
                <p class="cardContent__record--hours current">32hrs</p>
                <p class="cardContent__record--last previous"><span class="last-time">Last week</span> - <span class="time">36hrs</span></p>
              </div>
            </div>
          </div>


          <div class="card-4" id="exercise">
            <div class="cardContent">
              <div class="cardContent__title">
                <p class="title">Exercise</p>
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
              <div class="cardContent__record">
                <p class="cardContent__record--hours current">32hrs</p>
                <p class="cardContent__record--last previous"><span class="last-time">Last week</span> - <span class="time">36hrs</span></p>
              </div>
            </div>
          </div>


          <div class="card-5" id="social">
            <div class="cardContent">
              <div class="cardContent__title">
                <p class="title">Social</p>
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
              <div class="cardContent__record">
                <p class="cardContent__record--hours current">32hrs</p>
                <p class="cardContent__record--last previous"><span class="last-time">Last week</span> - <span class="time">36hrs</span></p>
              </div>
            </div>
          </div>


          <div class="card-6" id="self_care">
            <div class="cardContent">
              <div class="cardContent__title">
                <p class="title">Self Care</p>
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
              <div class="cardContent__record">
                <p class="cardContent__record--hours current">32hrs</p>
                <p class="cardContent__record--last previous"><span class="last-time">Last week</span> - <span class="time">36hrs</span></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>


  
   
    
</body>
</html>
